<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Rubik&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&family=Poppins&display=swap" rel="stylesheet">
    <title>Погода</title>
</head>
<body>
    <div class="main-container">
        <div class="img__container">
            <img class="image" src="img/sun-dynamic-color 1.png" alt="">
        </div>
        
        <div class="weather">
            
            <div class="search__input">
                <form action="" > 
                <input type="text" placeholder="Search" class="input__search">
                </form>
            </div>
            <div class="info__container">
                <p class="city inf">...Loading</p>
                <p class="temperature inf">Loading</p>
                <p class="weather__text inf"></p>
            </div>
    
            <div class="properties">
                <p class="wetness inf"></p>
                <p class="speed inf">Wind Speed: 13 km/h</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
